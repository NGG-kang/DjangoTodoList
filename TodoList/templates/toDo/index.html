<!DOCTYPE html>
<html>
<head>

</head>
<body>
    {% if todolist %}
    {% for todo in todolist %}
    <h1>{{ todo.id }}</h1>
    <h1><a href="{% url 'toDo:detail' todo.id %}">{{ todo.toDo }}</a></h1>
    <h2>{{ todo.pub_date }}</h2>
    {% endfor %}
    {% endif %}

    <a href="{% url 'toDo:write' %}">write</a>

</body>
</html>
